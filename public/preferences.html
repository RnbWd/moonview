<head>
  <meta charset="UTF-8">
  <title>Preferences</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/ionicons.css">
</head>

<body>

  <section class="header">
    <h1>Moonview</h1>
  </section>

  <main class="preferences">
    <!-- Font Size -->
    <section class="row">
      <div class="label">Font Size</div>
      <div class="value">
        <input type="number">
      </div>
    </section>

    <!-- Editor Width -->
    <section class="row">
      <div class="label">Editor Width</div>
      <div class="value">
        <input type="range">
      </div>
    </section>


    <!-- Auto Save -->
    <section class="row">
      <div class="label">Auto Save</div>
      <div class="value">
        <input type="checkbox">
      </div>
    </section>

  </main>


  <!-- Font Controls-->

</body>
