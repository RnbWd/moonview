<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>MoonView</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/ionicons.css">
</head>

<body>

  <main id="page">
    <textarea autofocus id="editor" name="editor" rows="8" cols="40"></textarea>
  </main>


  <aside id="editor-controls">

    <div id="asset-drawer">

      <!-- Muzak -->
      <div class="button-row">
        <div id="loop-buttons"></div>
        <div id="loop-cancel"></div>
      </div>

      <!-- Wallpapers -->
      <div class="button-row">
        <div id="background-buttons"></div>
        <div id="background-cancel"></div>
      </div>

      <!-- Typeface -->
      <div class="button-row">
        <div id="font-buttons"></div>
        <div id="font-cancel"></div>
      </div>

      <!-- Keysounds -->
      <div class="button-row">
        <div id="keySound-buttons"></div>
        <div id="keySound-cancel"></div>
      </div>
    </div>

    <div class="button-drawer">
        <button>muzak</button>
        <button>wallpaper</button>
        <button>type</button>
        <button>key sounds</button>
    </div>

  </aside>

</body>

<script>
  // You can also require other files to run in this process
  require('../renderer.js')
  require('./assets/js/app.js')
</script>

</html>
