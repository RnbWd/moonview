<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MoonView</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/ionicons.css">
  </head>
  <body>

    <main id="page">
      <textarea autofocus id="editor" name="editor" rows="8" cols="40"></textarea>
    </main>

    <button id="sidebar-open"><i class="ion-android-menu _icon small"></i></button>

    <aside id="editor-controls">

      <button id="sidebar-close"><i class="ion-android-close _icon small"></i></button>

      <section class="control-section">

        <!-- temp music icon -->
        <i class="ion-headphone _icon white small button-header" aria-hidden="true"></i>

        <!-- Music buttons -->
          <div id="loop-buttons"></div>
          <div id="loop-cancel"></div>
      </section>

      <section class="control-section">
        <i class="ion-android-color-palette _icon white small button-header" aria-hidden="true"></i>

        <div class="button-row">
          <div id="background-buttons"></div>
          <div id="background-cancel"></div>
        </div>
      </section>

      <section class="control-section">
        <i class="ion-edit _icon white small button-header" aria-hidden="true"></i>
        <div id="font-buttons"></div>
        <div id="font-cancel"></div>
      </section>

      <section class="control-section">
        <i class="ion-waterdrop _icon white small button-header" aria-hidden="true"></i>

        <div class="button-row">
          <div id="keySound-buttons"></div>
          <div id="keySound-cancel"></div>
        </div>
      </section>

    </aside>

  </body>

  <script>
    // You can also require other files to run in this process
    require('../renderer.js')
    require('./assets/js/app.js')
  </script>
</html>
