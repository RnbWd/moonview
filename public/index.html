<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MoonView</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/fonts/css/font-awesome.min.css">
  </head>
  <body>

    <main id="page">
      <textarea autofocus id="editor" name="editor" rows="8" cols="40"></textarea>
    </main>

    <button id="sidebar-open">sidebar</button>

    <aside id="editor-controls">

      <button id="sidebar-close">x</button>

      <section class="control-section">

        <!-- temp music icon -->
        <i class="fa fa-headphones button-header" aria-hidden="true"></i>

        <!-- Music buttons -->
          <div id="loop-buttons"></div>
          <div id="loop-cancel"></div>


      </section>

      <section class="control-section">
        <i class="fa fa-picture-o button-header" aria-hidden="true"></i>

        <div class="button-row">
          <div id="background-buttons"></div>
          <div id="background-cancel"></div>
        </div>
      </section>

      <section class="control-section">
        <i class="fa fa-font button-header" aria-hidden="true"></i>
        <div id="font-buttons"></div>
        <div id="font-cancel"></div>
      </section>

      <section class="control-section">
        <i class="fa fa-keyboard-o button-header" aria-hidden="true"></i>

        <div class="button-row">
          <div id="keySound-buttons"></div>
          <div id="keySound-cancel"></div>
        </div>
      </section>

    </aside>

  </body>

  <script>
    // You can also require other files to run in this process
    require('../renderer.js')
    require('./assets/js/app.js')
  </script>
</html>
